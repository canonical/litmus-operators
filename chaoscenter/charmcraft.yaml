name: litmus-chaoscenter-k8s
type: charm
title: Litmus ChaosCenter

assumes:
  - k8s-api
  - juju >= 3.6.0

description: |
  Litmus ChaosCenter is a component of the LitmusChaos solution, an open source platform used for chaos testing.
  It is responsible for serving the user interface for the Litmus solution, allowing to schedule experiments.

summary: |
  Litmus ChaosCenter is a component of the LitmusChaos solution, an open source platform used for chaos testing.

containers:
  chaoscenter:
    resource: litmus-chaoscenter-image
    mounts:
      - storage: certs
        location: /etc/tls
  nginx-prometheus-exporter:
    resource: nginx-prometheus-exporter-image

resources:
  litmus-chaoscenter-image:
    type: oci-image
    description: OCI image for Litmus frontend server 
    upstream-source: ubuntu/litmuschaos-frontend:3-24.04_edge
  nginx-prometheus-exporter-image:
    type: oci-image
    description: OCI image for nginx-prometheus-exporter
    upstream-source: ubuntu/nginx-prometheus-exporter:1.4-24.04_stable

storage:
  certs:
    type: filesystem
    minimum-size: 1M

requires:
  auth-http-api:
    optional: false
    interface: litmus_auth_http_api
    limit: 1
    description: |
      Receive the litmus auth HTTP API.
  backend-http-api:
    optional: false
    interface: litmus_backend_http_api
    limit: 1
    description: |
      Receive the litmus backend HTTP API.
  tls-certificates:
    optional: true
    interface: tls-certificates
    limit: 1
    description: |
      Receive TLS certificates.
  ingress:
    interface: traefik_route
    limit: 1

  charm-tracing:
    optional: true
    interface: tracing
    description: |
      Request a tracing endpoint through which this application will send its charm traces to a 
      tracing backend.
    limit: 1
  logging:
    optional: true
    interface: loki_push_api
    description: |
      Request a loki-push-api endpoint to push workload container application logs to.

provides:
  metrics-endpoint:
    optional: true
    interface: prometheus_scrape
    description: |
      Endpoint to allow prometheus metrics to be scraped.

links:
  documentation: https://discourse.charmhub.io/t/18788
  website: https://charmhub.io/litmus-chaoscenter-k8s
  source: https://github.com/canonical/litmus-operators/tree/main/chaoscenter
  issues: https://github.com/canonical/litmus-operators/issues

platforms:
  ubuntu@24.04:amd64:

parts:
  charm:
    source: .
    plugin: uv
    build-packages:
      - git # handy for git+ dependencies during development
      # Required by the tls_certificates_interface
      - cargo
      - libffi-dev
      - libssl-dev
      - pkg-config
      - rustc
    build-snaps: [astral-uv]
    # FIXME: override-build with "git describe --always > $CRAFT_PART_INSTALL/version" causes
    # charm pack to fail "fatal: not a git repository (or any of the parent directories): .git"

    # override-build: |
    #   craftctl default
    #   git describe --always > $CRAFT_PART_INSTALL/version
