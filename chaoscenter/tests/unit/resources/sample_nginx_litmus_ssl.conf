worker_processes 5;
error_log /dev/stderr error;
pid /tmp/nginx.pid;
worker_rlimit_nofile 8192;
events {
    worker_connections 4096;
}
http {
    upstream auth {
        zone auth_zone 64k;
        server auth:3001 resolve;
    }
    upstream backend {
        zone backend_zone 64k;
        server backend:8081 resolve;
    }
    client_body_temp_path /tmp/client_temp;
    proxy_temp_path /tmp/proxy_temp_path;
    fastcgi_temp_path /tmp/fastcgi_temp;
    uwsgi_temp_path /tmp/uwsgi_temp;
    scgi_temp_path /tmp/scgi_temp;
    default_type application/octet-stream;
    log_format main '$remote_addr - $remote_user [$time_local]  $status "$request" $body_bytes_sent "$http_referer" "$http_user_agent" "$http_x_forwarded_for"';
    map $status $loggable {
        ~^[23] 0;
        default 1;
    }
    access_log /dev/stderr;
    sendfile on;
    tcp_nopush on;
    resolver 127.0.0.53;
    map $http_x_scope_orgid $ensured_x_scope_orgid {
        default $http_x_scope_orgid;
        '' anonymous;
    }
    proxy_read_timeout 300;
    server {
        listen 8185 ssl;
        listen [::]:8185 ssl;
        root /dist;
        proxy_set_header X-Scope-OrgID $ensured_x_scope_orgid;
        server_name app-0.app-headless.default.svc.cluster.local;
        ssl_certificate /etc/nginx/certs/server.cert;
        ssl_certificate_key /etc/nginx/certs/server.key;
        ssl_protocols TLSv1 TLSv1.1 TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        location /auth {
            set $backend https://auth;
            rewrite '^/auth(/.*)$' $1 break;
            proxy_pass $backend;
            proxy_connect_timeout 5s;
            proxy_ssl_verify off;
            proxy_ssl_session_reuse on;
            proxy_ssl_certificate /etc/nginx/certs/server.cert;
            proxy_ssl_certificate_key /etc/nginx/certs/server.key;
        }
        location /api {
            set $backend https://backend;
            rewrite '^/api(/.*)$' $1 break;
            proxy_pass $backend;
            proxy_connect_timeout 5s;
            proxy_ssl_verify off;
            proxy_ssl_session_reuse on;
            proxy_ssl_certificate /etc/nginx/certs/server.cert;
            proxy_ssl_certificate_key /etc/nginx/certs/server.key;
        }
    }
}